{
    "position": "top",
    "layer": "top",
    "height": 50,

    "modules-left": ["custom/launcher","custom/playerctl","custom/playerlabel","cava","hyprland/window"],
    "modules-center": ["hyprland/workspaces"],
    "modules-right": ["hyprland/language","disk","memory","cpu","custom/pacmanAlt","pulseaudio","clock","custom/wlogout"],

    "custom/launcher": {
			"format": "ÔåÉ ",
			"on-click": "thunar",
			"tooltip": "Thunar"
		},
		 "hyprland/language": {
    "format": "ÔÑú {}",
    "format-en": "en",
    "format-fr": "fr",
    "on-click": "hyprctl switchxkblayout logitech-craft next",
    "keyboard-name": "logitech-craft"
},
				
"cava": {
   //     "cava_config": "$XDG_CONFIG_HOME/cava/config",
        "framerate": 30,
        "autosens": 1,
        "sensitivity": 1,
        "bars": 8,
        "lower_cutoff_freq": 50,
        "higher_cutoff_freq": 10000,
        "method": "pulse",
        "source": "auto",
        "stereo": true,
        "reverse": false,
        "bar_delimiter": 0,
        "monstercat": false,
        "waves": false,
        "noise_reduction": 0.77,
        "input_delay": 2,
        "format-icons" : ["‚ñÅ", "‚ñÇ", "‚ñÉ", "‚ñÑ", "‚ñÖ", "‚ñÜ", "‚ñá", "‚ñà" ],
        "actions": {
                   "on-click-right": "mode"
                   }
    },
"clock": {
        "interval": 1,    
        "format": "ÔÅ≥ {:%B %d ÔÄó %H:%M}",
        "format-alt": "ÔÄó {:%H:%M}",
        "on-click-middle": "gnome-calendar",
        "tooltip-format": "\n<span size='14pt' font='JetBrains Mono ExtraBold'>{calendar}</span>",
        "calendar": {
                    "mode"          : "month",
                    "mode-mon-col"  : 3,
                    "on-scroll"     : 1,
                    "on-click-right": "mode",
                    "format": {
                              "months":     "<span color='#5e81ac'><b>{}</b></span>",
                              "days":       "<span color='#88c0d0'><b>{}</b></span>",
                              "weekdays":   "<span color='#d08770'><b>{}</b></span>",
                              "today":      "<span color='#bf616a'><b><u>{}</u></b></span>"
                              }
                    }
    },
		"hyprland/workspaces": {
			"active-only": false,
			"all-outputs": true,
			"disable-scroll": false,
			"on-scroll-up": "hyprctl dispatch workspace e-1",
			"on-scroll-down": "hyprctl dispatch workspace e+1",
			"format": "{icon}",
			"on-click": "activate",
			"format-icons": {
				"urgent": "",
				"active": "",
				"default": "",
				},
			"sort-by-number": true,
		},
    "custom/playerctl": {
      "format": "{icon}",
      "return-type": "json",
      "exec": "playerctl --player=mpd -a metadata --format '{\"text\": \"{{artist}} - {{markup_escape(title)}}\", \"tooltip\": \"{{playerName}} : {{markup_escape(title)}}\", \"alt\": \"{{status}}\", \"class\": \"{{status}}\"}' -F",
      "on-click": "playerctl --player=mpd play-pause",
      "on-click-middle": "playerctl --player=mpd previous",
      "on-click-right": "playerctl --player=mpd next",
      "format-icons": {
        "Playing": "<span foreground='#4c566a'> ÔÖÑ </span>",
        "Paused": "<span foreground='#4c566a'> Ó´ë </span>",
      },
    },
    "custom/playerlabel": {
      "format": "<span>{}</span>",
      "return-type": "json",
      "max-length": 48,
      "exec": "playerctl --player=mpd -a metadata --format '{\"text\": \"{{title}} - {{markup_escape(artist)}}\", \"tooltip\": \"{{playerName}} : {{markup_escape(artist)}}\", \"alt\": \"{{status}}\", \"class\": \"{{status}}\"}' -F",
      "on-click": "playerctl --player=mpd play-pause",
      "on-click-middle": "playerctl --player=mpd previous",
      "on-click-right": "playerctl --player=mpd next",
    },
		
    "pulseaudio": {
        "format": "{icon} {volume}%",
      //"format-bluetooth": "{volume}% {icon}Ôäî",
        "format-muted": "Ôë¶",
        "format-icons": {
        "headphone": "ÔÄ•",
        "hands-free": "Ôäî",
        "headset": "ÔÄ•",
        "phone": "ÔÇï",
        "portable": "ÔÇï",
        "car": "ÔÜπ",
        "default": ["ÔÄ¶", "ÔÄß", "ÔÄ®"]
    },
        "scroll-step": 1,
        "on-click": "pactl set-sink-mute @DEFAULT_SINK@ toggle",
        "ignored-sinks": ["Easy Effects Sink"]
},


    "tray": {
        "icon-size": 16,
        "spacing": 8,
    },

		"memory": {
			"format": "Óâ¶ {}%",
			"format-alt": "Óâ¶ {used}/{total} GiB",
			"interval": 5,
		},
		"cpu": {
			"format": "Ôíº {usage}%",
			"format-alt": "Û∞çõ {avg_frequency} GHz",
			"interval": 5,
		},
		"disk": {
			"format": "ÔÉá {}%",
			"format-alt": "Û∞ãä {used}/{total} GiB",
			"interval": 20,
			"path": "/"
		},

